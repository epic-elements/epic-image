<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="epic-image">
  <template>
    <style>
    :host {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        max-width: 100%;
        /*width: 100%;*/
        height: auto;
        overflow: hidden;
        background-color: transparent;
    }

    :host[circular] {
        overflow: hidden;
    }
    :host[circular],
    :host[circular] iron-image {
        border-radius: 50%;
    }

    </style>
    <iron-image id="image" class="image" width="[[auto]]" width="[[auto]]" sizing="[[sizing]]" src="[[src]]" fade=[[fade]]></iron-image>
  </template>

  <script>
  (function() {
    'use strict';
    class EpicImage {
      beforeRegister() {
        this.is = 'epic-image';
        this.properties = {
            height:{
                type:String,
                notify: true,
                value: 'auto',
                // observer: '_heightChanged'
            },
            width:{
                type:String,
                notify: true,
                value: 'auto',
                // observer: '_widthChanged'
            },
            sizing:{
                type:String,
                notify: true,
                // value: 'cover'
            },
            href: {
              type: String,
              notify: true
          },
          src: {
            type: String,
            notify:true
          },
          fade: {
            type: Boolean,
            notify:true,
            value: true
          }
        };
        this.observers = [
            '_observeSizing(sizing,width,height)'
        ];
      }

      _observeSizing(sizing,width,height){
          console.dir(Polymer.dom(this.$.image).node.querySelector('img'));
      }
      // Define other lifecycle methods as you need.
      ready() {

      }
      attached() {


  }
      detached() {  }
      attributeChanged() {  }
    }
    // Register the element using Polymer's constructor.
    Polymer(EpicImage);
    })();
  </script>
</dom-module>
